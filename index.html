<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamal Bhandari - Music Artist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/music.css">
    <link rel="stylesheet" href="styles/gallery.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/social.css">
</head>
<body>
    <header id="header">
        <nav>
            <div class="logo">imkamalbh</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="mobile-menu" id="mobileMenu">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Kamal Bhandari</h1>
                <p>Music Artist & Performer</p>
                <div class="social-links">
                    <a href="https://open.spotify.com/artist/3R16ZTjFZTqjaCLNz7OCCj" target="_blank" class="social-icon">
                        <i class="fab fa-spotify"></i>
                    </a>
                    <a href="https://youtube.com/@kamalbhandari" target="_blank" class="social-icon">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://instagram.com/imkamalbh" target="_blank" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://facebook.com/kamalbhandari" target="_blank" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://twitter.com/kamalbhandari" target="_blank" class="social-icon">
                        <i class="fa fa-envelope"></i>
                    </a>
                </div>
            </div>
        </section>

        <section id="music" class="music-section">
            <h2><i class="fas fa-music"></i> Latest Releases</h2>
            <div class="music-grid" id="musicGrid"></div>
        </section>

        <section id="gallery" class="gallery-section">
            <h2><i class="fas fa-images"></i> Photo Gallery</h2>
            <div class="gallery-grid" id="galleryGrid"></div>
        </section>

        <section id="contact" class="contact-section">
            <h2><i class="fas fa-envelope"></i> Get in Touch - Mail : bhandarikamal9815@gmail.com</h2>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-message"></i>
                        <textarea placeholder="Message" required></textarea>
                    </div>
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://open.spotify.com/artist/3R16ZTjFZTqjaCLNz7OCCj" target="_blank" class="social-icon">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://youtube.com/@kamalbhandari" target="_blank" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://instagram.com/imkamalbh" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com/kamalbhandari" target="_blank" class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com/kamalbhandari" target="_blank" class="social-icon">
                <i class="fa fa-envelope"></i>
            </a>
        </div>
        <p><i class="far fa-copyright"></i> 2024 Kamal Bhandari. All rights reserved.</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
